<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/assert/logo_qp.png" type="image/x-icon">
    <title>Login into QuickPlate</title>

    <!-- React and ReactDOM CDN links -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const LoginForm = () => {
            return (
                <div className="container">
                    <div className="welcome"><p>Welcome Back!</p></div>
                    <form id="loginForm" action="/login" method="post">
                        <input type="text" id="username" name="username" placeholder="Username" required />
                        <input type="password" id="password" name="password" placeholder="Password" required />
                        <a href="index.html">
                            <input type="submit" className="button" value="Login" />
                        </a>
                    </form>
                    <div className="links">
                        <a href="#">Forgot Password?</a>
                        <span>|</span>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginForm />);
    </script>
</body>
</html>
